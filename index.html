<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
<script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyA8GHrS5HjlIzX_eLsm2ZTUvz9-LEbPBi8",
    authDomain: "jsontest-d5ab3.firebaseapp.com",
    projectId: "jsontest-d5ab3",
    storageBucket: "jsontest-d5ab3.firebasestorage.app",
    messagingSenderId: "966154765241",
    appId: "1:966154765241:web:5e62a6a29e544da936ac68",
    measurementId: "G-8CGNETGS3Y"

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
</script>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Login</button>
        </form>
        <p id="status"></p>
        <button id="register">Register</button>
        <button id="admin">Recall Information (Admin Only)</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const user = data.users.find(user => user.username === username && user.password === password);
                    const status = document.getElementById('status');
                    if (user) {
                        // Redirect to the welcome page with the user's name
                        window.location.href = `welcome.html?username=${username}`;
                    } else {
                        status.textContent = 'Login failed! Incorrect username or password.';
                    }
                })
                .catch(error => console.error('Error fetching JSON:', error));
        });

        document.getElementById('register').addEventListener('click', () => {
            window.location.href = 'register.html';
        });

        document.getElementById('admin').addEventListener('click', () => {
            const adminPassword = prompt("Enter admin password:");
            if (adminPassword === "admin123") { // Admin access
                window.location.href = 'admin.html';
            } else {
                alert('Access denied! Incorrect admin password.');
            }
        });
    </script>
</body>
</html>
